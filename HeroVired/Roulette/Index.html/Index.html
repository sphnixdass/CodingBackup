function CalculateResult(spinvalue){

  userData.forEach(element => {
    //finding bet method
    if (element[7] == 'oddOreven') {
        if (element[9] == 'Even') {
            if ((parseInt(spinvalue) % 2) == 0){
              element[15] = parseInt(element[15]) + (parseInt(element[13]) * 2);
            } else {
              element[15] = parseInt(element[15]) + parseInt(element[13]);
            }

        }
    } else {
          
          if (parseInt(spinvalue) == element[11]){
              element[15] = parseInt(element[15]) + (parseInt(element[11]) * 30);
            } else {
              element[15] = parseInt(element[15]) + parseInt(element[13]);
            }
    }
    
  });
  console.log("element =>", userData);

}
