<!DOCTYPE html>
<html>
    <head>
        <title>Day2</title>
    </head>
    <script>
        var e = new Function("b", "return b*b*b")

        function a()
        {
            alert("Hi Dass!");
            
        }
        function mul(a, b)
        {
            alert("Mulitiplication result is : " + a * b);
        }

        function getmul()
        {
            var a = prompt("Enter a value for multiplication");
            var b = prompt("Enter b value for multiplication");
            mul(a, b);
        }

        function sqr()
        {
            var a = prompt("Enter a value for Square root");
            b = Math.sqrt(a);
            alert("Square root of " + a + " is " + b);

        }

    </script>
    <body>
    
        <form>
            <input type="button" onclick="a()" value="dass"></input>
            <input type="button" onclick="getmul()" value="Multiplication"></input>
            <input type="button" onclick="sqr()" value="Square root"></input>
            <input type="button" onclick="document.write(e(3));" value="Cube"></input>
        </form>
    </body>
</html>
