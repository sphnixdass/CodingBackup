<html>
	<head>
		<title>Some Search Page</title>
	<script>
		function get_hello() {
			console.log("calling hello")
			var params = `username=${document.getElementById("username").value}&search=${document.getElementById("search").value}`
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
    				if (this.readyState == 4 && this.status == 200) 				{
       					// Typical action to be performed when the document is ready:
					var response = xhttp.responseText
					console.log(`Response = ${response}`)
       				document.getElementById("demo").innerHTML = response;
    				}
			};
			console.log(`params = ${params}`)
			xhttp.open("GET", "http://127.0.0.1:5000/search?"+params, true);
			xhttp.send();
		}
	</script>
	</head>
	<body>
		<h1> This is a search page</h1>
		<label id="label_user_name">Enter Username</label>
		<input type="text" id="username"></input><br/>
		<label id="search_terms">Search Terms</label>
		<input type="text" id="search"></input><br/>
		<button id="submit" onclick="get_hello()">Submit</button>
		<a href="http://127.0.0.1:5000/list">Click to see a list of search terms</a>
		<br/><p id="demo">Server Response</p>
	</body>
</html>
